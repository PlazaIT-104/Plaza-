<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
</head>
<body>
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>
    <main>
        <p>Hello there! welcome to my webpage. This is for our prelim exam in HCI.</p>
        
        <ul>
            <li>Eating Delicious Foods</li>
            <li>Playing Basketball</li>
            <li>Playing Guitar</li>
        </ul>
        
        <img src=https://www.frommers.com/system/media_items/attachments/000/865/353/s980/shutterstock_731073643.jpg?1585315159>
        
        <table border="1">
            <tr>
                <th>Category</th>
                <th>Favorite</th>
                <th>Preference</th>
            </tr>
            <tr>
                <td>Books</td>
                <td>Manga</td>
                <td>Bible</td>
            </tr>
            <tr>
                <td>Movies</td>
                <td>Badland Hunter</td>
                <td>Home Alone</td>
            </tr>
            <tr>
                <td>Food</td>
                <td>Bacon Cheese</td>
                <td>Sisig</td>
            </tr>
        </table>
        
        <form action="#" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Your name"><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Your email"><br>
            
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" placeholder="Your message"></textarea><br>
            
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
